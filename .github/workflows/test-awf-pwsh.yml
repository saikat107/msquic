name: Test AWF with PowerShell

on:
  workflow_dispatch:
  push:
    branches:
      - meiyang/awfpwsh
    paths:
      - 'scripts/test-pwsh.ps1'
      - '.github/workflows/test-awf-pwsh.yml'

jobs:
  test-pwsh:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/saikat107/awf-pwsh:latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test PowerShell
        run: pwsh scripts/test-pwsh.ps1
