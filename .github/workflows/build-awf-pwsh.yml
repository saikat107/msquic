name: Build AWF with PowerShell

on:
  workflow_dispatch:
  push:
    paths:
      - 'containers/awf-pwsh/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/awf-pwsh

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AWF scripts
        working-directory: containers/awf-pwsh
        run: |
          BASE_URL="https://raw.githubusercontent.com/github/gh-aw-firewall/main/containers/agent"
          curl -fsSLO "$BASE_URL/setup-iptables.sh"
          curl -fsSLO "$BASE_URL/entrypoint.sh"
          curl -fsSLO "$BASE_URL/pid-logger.sh"
          curl -fsSLO "$BASE_URL/docker-stub.sh"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: containers/awf-pwsh
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v0.13.12
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
